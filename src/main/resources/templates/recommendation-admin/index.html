<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <div th:insert="~{components-admin/plugin :: css}"></div>
    <title>Rekomendasi</title>
  </head>

  <body>
    <div class="wrapper">
      <div th:insert="~{components-admin/navbar :: navbar}"></div>
      <div th:insert="~{components-admin/sidebar :: sidebar}"></div>

      <div class="content-wrapper">
        <div class="content-header">
          <div class="container-fluid">
            <div class="m-2">
              <ol class="breadcrumb">
                <li
                  class="breadcrumb-item d-flex align-items-center text-muted"
                >
                  <i class="nav-icon fa fa-home me-2"></i>
                  <a class="text-muted" href="/admin">Beranda</a>
                </li>
                <li
                  class="breadcrumb-item active d-flex align-items-center"
                  style="color: #0066cc"
                >
                  <i class="nav-icon fa fa-user-check me-2"></i>Rekomendasi
                  Talent
                </li>
              </ol>
              <h1 class="mt-2"><strong>Rekomendasi Talent</strong></h1>
            </div>
          </div>
        </div>

        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="col-12 mt-3">
                    <div class="row justify-content-between">
                      <div class="col-4 text-start mb-2 mt-2 ml-3">
                        <a
                          class="btn bi bi-plus"
                          href="/admin/recommendation/create"
                          style="
                            background-color: #006699;
                            color: white;
                            border: none;
                          "
                          >&nbsp;&nbsp;Tambah Rekomendasi</a
                        >
                      </div>
                    </div>
                  </div>
                  <div class="card-body table-responsive">
                    <table id="table-recommendation" class="table table-hover">
                      <thead class="table-primary">
                        <tr style="text-align: center">
                          <th class="col-1">No</th>
                          <th>Posisi</th>
                          <th>Instansi</th>
                          <th>Total Talent</th>
                          <th>Tanggal Assign</th>
                          <th>Keterangan</th>
                          <th>Aksi</th>
                        </tr>
                      </thead>
                      <tbody id="recommendation-body"></tbody>
                    </table>
                  </div>
                  <div class="pagination-wrapper">
                    <div class="ml-3 pagination-container">
                      <p id="paginationInfo"></p>
                      <nav aria-label="Page navigation" class="ms-auto">
                        <ul
                          class="pagination justify-content-end mr-3"
                          id="pagination"
                        ></ul>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- JS Local -->
    <div layout:fragment="script">
      <script th:src="@{/js/recommendation-admin/index.js}"></script>
    </div>
  </body>
</html>
