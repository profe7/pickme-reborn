<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}">

<head>
    <meta charset="UTF-8">
    <title>Vacancy Detail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <input type="hidden" id="mitraId" th:value="${mitraId}">
    <div th:replace="~{components/navbar :: navbar}"></div>
    <div class="container-fluid">

        <div class="row justify-content-center">
            <div class="content-wrapper" layout:fragment="content">
                <div class="col-md-12 m-3">
                    <a class="btn btn-outline mt-2"
                        style="border-color: #006580; border-radius: 10px; padding: 10px; font-weight: bold; color:#006580;"
                        th:href="@{/vacancies}"><i class="fa fa-arrow-left"></i> Kembali</a>
                </div>

            </div>
            <div class="col-md-5">
                <div class="p-5 mb-5 border border-muted rounded detail-job">
                    <div class="job-info">
                        <h2 class="text-primary fw-bold">
                            <span th:text="${detailVacancy.title}"></span>
                        </h2>
                        <br>
                        <div class="d-flex align-items-center mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-auto" style="width: 20px; height: 20px; margin-right: 8px;">
                                <path fill-rule="evenodd"
                                    d="M7.5 5.25a3 3 0 0 1 3-3h3a3 3 0 0 1 3 3v.205c.933.085 1.857.197 2.774.334 1.454.218 2.476 1.483 2.476 2.917v3.033c0 1.211-.734 2.352-1.936 2.752A24.726 24.726 0 0 1 12 15.75c-2.73 0-5.357-.442-7.814-1.259-1.202-.4-1.936-1.541-1.936-2.752V8.706c0-1.434 1.022-2.7 2.476-2.917A48.814 48.814 0 0 1 7.5 5.455V5.25Zm7.5 0v.09a49.488 49.488 0 0 0-6 0v-.09a1.5 1.5 0 0 1 1.5-1.5h3a1.5 1.5 0 0 1 1.5 1.5Zm-3 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                                    clip-rule="evenodd" />
                                <path
                                    d="M3 18.4v-2.796a4.3 4.3 0 0 0 .713.31A26.226 26.226 0 0 0 12 17.25c2.892 0 5.68-.468 8.287-1.335.252-.084.49-.189.713-.311V18.4c0 1.452-1.047 2.728-2.523 2.923-2.12.282-4.282.427-6.477.427a49.19 49.19 0 0 1-6.477-.427C4.047 21.128 3 19.852 3 18.4Z" />
                            </svg>
                            <span th:text="${detailVacancy.position}" style="font-size: 16px;"></span>
                        </div>

                        <span style="font-size: 16px;">
                            <strong>Batas Pendaftaran:</strong>
                            <span th:text="${detailVacancy.expiredDate}" class="fw-bold"></span>
                        </span>

                        <div>

                            <h6 class="mt-3" style="font-weight: bold;">Deskripsi</h6>
                            <span th:utext="${detailVacancy.description}" style="font-size: 16px;"></span>
                        </div>
                    </div>

                    <hr><br>
                    <span style="font-size: 16px;">
                        <strong>Pilih Talent:</strong>
                    </span>

                    <div>
                        <br>
                        <button type="button" class="btn btn-outline-secondary mb-3 w-100"
                            onclick="openTalentModal(this)"
                            th:attr="data-mitra-id=${mitraId}, data-vacancy-id=${vacancyId}">
                            <span class="me-2">+</span> Tambahkan Talent
                        </button>

                        <br>
                        <button type="button" class="btn w-100"
                            style="background-color: #006683; color: antiquewhite;">Daftar</button>
                    </div>
                </div>
            </div>


            <div class="col-md-5">
                <div class="p-5 mb-5 border border-muted rounded detail-job">
                    <style>
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            margin-bottom: 20px;
                        }

                        th,
                        td {
                            padding: 10px;
                            text-align: center;
                            border: 1px solid #ddd;
                        }

                        th {
                            background-color: #d9e9ff;
                        }

                        .status-draft {
                            background-color: #bdbdbd;
                            color: white;
                            border-radius: 5px;
                            padding: 5px 10px;
                            display: inline-block;
                        }

                        .status-registered {
                            background-color: #4caf50;
                            color: white;
                            border-radius: 5px;
                            padding: 5px 10px;
                            display: inline-block;
                        }

                        .total-footer {
                            background-color: #002d3f;
                            color: white;
                            font-weight: bold;
                        }
                    </style>

                    <div class="table-responsive" style="max-height: 300px;"></div>
                    <table class="table table-bordered">
                        <thead class="table-primary text-center" style="background-color: #CFE2FF;">
                            <tr>
                                <th>No</th>
                                <th>Nama Talent</th>
                                <th>Status</th>
                                <th>Aksi</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="applicant, iterStat : ${detailVacancy.applicants}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td th:text="${applicant.namaTalent}"></td>
                                <td th:text="${applicant.status}"></td>
                                <td><button class="btn btn-secondary btn-sm">CV</button></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="bg-dark text-white text-center">
                                    Total Pelamar: <span th:text="${detailVacancy.applicants.size()}"></span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Tambahkan Talent -->
    <div class="modal fade" id="talentModal" tabindex="-1" aria-labelledby="talentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="talentModalLabel">Detail Talent</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="closeTalentModal()"></button>
                </div>
                <form th:action="@{/vacancies/{mitraId}/{vacancyId}}" method="get">
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <input type="text" name="talentName" class="form-control"
                                placeholder="Cari Berdasarkan Nama" th:value="${talentName}"
                                onchange="this.form.submit()">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <input type="text" name="talentPosition" class="form-control"
                                placeholder="Cari Berdasarkan Posisi" th:value="${talentPosition}"
                                onchange="this.form.submit()">
                        </div>

                        <div class="col-md-6 mb-4">
                            <input type="text" name="talentSkill" class="form-control"
                                placeholder="Cari Berdasarkan Skill" th:value="${talentSkill}"
                                onchange="this.form.submit()">
                        </div>
                    </div>
                </form>

                <div class="modal-body">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Posisi</th>
                                <th>Skill</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="talentList">

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12 mb-6">
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" style="background-color: #006683; color: antiquewhite;">
                            <span class="me-2">+</span> Talent
                            Baru</button>
                    </div>
                    <div class="col-md-12 mb-6">
                        <button type="button" class="btn btn-outline w-100 mt-2" data-bs-dismiss="modal"
                            style="border-color: #006580; border-radius: 10px; padding: 10px; font-weight: bold; color:#006580;"
                            onclick="closeTalentModal()">Tutup
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal Talent Baru -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="exampleModalLabel">Talent Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="talentForm" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="namaLengkap" class="form-label fw-bold">Nama Lengkap</label>
                            <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama pengguna">
                            <div id="namaLengkapError" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email">
                            <div id="emailError" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="nomorKTP" class="form-label fw-bold">Nomor KTP</label>
                            <input type="text" class="form-control" id="nomorKTP" placeholder="Masukkan nomor KTP">
                            <div id="nomorKTPError" class="text-danger"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="talentForm" class="btn btn-primary w-100" th:attr="data-mitra-id=${mitraId}, data-vacancy-id=${vacancyId}"
                        style="background-color: #006580; border-radius: 10px; border: none; padding: 10px; font-weight: bold;">
                        Simpan
                    </button>
                    <button type="button" class="btn btn-outline w-100 mt-2" data-bs-dismiss="modal"
                        style="border-color: #006580; border-radius: 10px; padding: 10px; font-weight: bold; color:#006580;">
                        Batal
                    </button>
                </div>
            </div>
        </div>
    </div>



    <script th:inline="javascript" th:src="@{/js/mitra/mitra-new/vacancy-detail-mitra.js}"></script>


    <div th:insert="~{components/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
