<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Pribadi</title>
    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Bootstrap (required for Summernote) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <input type="hidden" id="talentId" th:value="${talentId}">
    <div class="top">
        <section class="section">
            <div class="section-body">
                <div class="row no-gutters">
                    <div class="col-12 col-md-12 col-lg-12">
                        <div id="cv-editor" class="card scrollit shadow shadow-sm"
                            style="margin: 0; width: 100%; padding: 2%;">
                            <form id="form" class="needs-validation" novalidate="">

                                <!-- Data Pribadi -->
                                 
                                <div class="card-body border">
                                    <h2 class="section-title">Data Pribadi <b class="text-danger">*</b></h2>
                                    <p class="mb-2">
                                        <i class="text-muted">
                                            Note: Please type it in English and complete according to your current data
                                        </i>
                                    </p>

                                    <div id="sectionPersonal" class="row mb-3 form-group" style="margin-left: 1px;">

                                    </div>

                                    <!-- Tombol untuk menambah data -->
                                    <div class="row mt-2">
                                        <div class="form-group col-md-12 col-12">
                                            <!-- Tombol tambah data -->
                                            <button class="btn btn-outline-primary p-2" type="button"
                                                onclick="addNewPersonalForm()">
                                                <span class="fa fa-plus"> + Tambah Data</span>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Template Form untuk input data -->
                                    <template id="personalFormTemplate">
                                        <div class="card border mb-3">
                                            <div class="card-body">
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <label for="namaLengkap" class="form-label">Nama Lengkap <span
                                                                class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" id="namaLengkap"
                                                            placeholder="Masukkan nama lengkap">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="pasFoto" class="form-label">Pas Foto <span
                                                                class="text-danger">*</span></label>
                                                        <div class="d-flex align-items-center">
                                                            <div class="me-3">
                                                                <div class="border p-2 rounded"
                                                                    style="width: 80px; height: 80px; display: flex; justify-content: center; align-items: center;">
                                                                    <span class="text-muted">Klik untuk upload
                                                                        foto</span>
                                                                </div>
                                                            </div>
                                                            <div>
                                                                <button type="button"
                                                                    class="btn btn-primary btn-sm mb-1">Ubah
                                                                    Foto</button><br>
                                                                <button type="button"
                                                                    class="btn btn-danger btn-sm">Hapus Foto</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <label for="nomorKTP" class="form-label">Nomor KTP <span
                                                                class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" id="nomorKTP"
                                                            placeholder="Masukkan nomor KTP">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="tempatLahir" class="form-label">Tempat Lahir <span
                                                                class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" id="tempatLahir"
                                                            placeholder="Masukkan tempat lahir">
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <label for="tanggalLahir" class="form-label">Tanggal Lahir <span
                                                                class="text-danger">*</span></label>
                                                        <input type="date" class="form-control" id="tanggalLahir">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="kewarganegaraan" class="form-label">Kewarganegaraan
                                                            <span class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" id="kewarganegaraan"
                                                            placeholder="Masukkan kewarganegaraan">
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <label for="jenisKelamin" class="form-label">Jenis Kelamin <span
                                                                class="text-danger">*</span></label>
                                                        <select class="form-select" id="jenisKelamin">
                                                            <option value="">--Pilih--</option>
                                                            <option value="L">Laki-Laki</option>
                                                            <option value="P">Perempuan</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="status" class="form-label">Status <span
                                                                class="text-danger">*</span></label>
                                                        <select class="form-select" id="status">
                                                            <option value="">--Pilih--</option>
                                                            <option value="single">Belum Menikah</option>
                                                            <option value="married">Menikah</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <label for="agama" class="form-label">Agama <span
                                                                class="text-danger">*</span></label>
                                                        <select class="form-select" id="agama">
                                                            <option value="">--Pilih--</option>
                                                            <option value="islam">Islam</option>
                                                            <option value="kristen">Kristen</option>
                                                            <option value="hindu">Hindu</option>
                                                            <option value="buddha">Buddha</option>
                                                            <option value="lainnya">Lainnya</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="email" class="form-label">Email <span
                                                                class="text-danger">*</span></label>
                                                        <input type="email" class="form-control" id="email"
                                                            placeholder="Masukkan email">
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <label for="noTelepon" class="form-label">No Telepon <span
                                                                class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" id="noTelepon"
                                                            placeholder="Masukkan nomor telepon">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="alamat" class="form-label">Alamat <span
                                                                class="text-danger">*</span></label>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <input type="text" class="form-control" id="provinsi"
                                                                    placeholder="Provinsi">
                                                            </div>
                                                            <div class="col-md-6">
                                                                <input type="text" class="form-control" id="kota"
                                                                    placeholder="Kota">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="alamatLengkap" class="form-label">Alamat Lengkap</label>
                                                    <textarea class="form-control" id="alamatLengkap" rows="3"
                                                        placeholder="Masukkan alamat lengkap"></textarea>
                                                </div>


                                                <!-- Tombol Hapus -->
                                                <button type="button" class="btn btn-outline-danger btn-sm"
                                                    onclick="removePersonalForm(this)">
                                                    <i class="fa fa-trash"></i> Hapus
                                                </button>
                                            </div>
                                        </div>
                                    </template>
                                </div>

                                <!-- Bagian Kemampuan Bahasa -->
                                <div class="card-body border">
                                    <h2 class="section-title">Kemampuan Bahasa <b class="text-danger">*</b></h2>

                                    <div id="sectionLanguage" class="row mb-3 form-group" style="margin-left: 1px;">

                                    </div>

                                    <!-- Tombol untuk menambah data -->
                                    <div class="row mt-2">
                                        <div class="form-group col-md-12 col-12">
                                            <!-- Tombol tambah data -->
                                            <button class="btn btn-outline-primary p-2" type="button"
                                                onclick="addNewLanguageForm()">
                                                <span class="fa fa-plus"> + Tambah Data</span>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Template Form untuk input data -->
                                    <template id="languageFormTemplate">
                                        <div class="card border mb-3">
                                            <div class="card-body">
                                                <label for="language" class="form-label fw-bold">Bahasa</label>
                                                <select class="form-select">
                                                    <option value="">-- Pilih --</option>
                                                    <option value="indonesia">Indonesia</option>
                                                    <option value="english">English</option>
                                                    <option value="japanese">Japanese</option>
                                                </select>

                                                <!-- Writing -->
                                                <div class="row mb-3 align-items-center">
                                                    <div class="col-md-6">
                                                        <label for="writing"
                                                            class="form-label fw-bold">Kemampuan</label>
                                                        <input type="text" class="form-control" value="Writing"
                                                            readonly>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="writing-level"
                                                            class="form-label fw-bold">Tingkat</label>
                                                        <select class="form-select">
                                                            <option value="">-- Pilih --</option>
                                                            <option value="beginner">Beginner</option>
                                                            <option value="intermediate">Intermediate</option>
                                                            <option value="advanced">Advanced</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <!-- Reading -->
                                                <div class="row mb-3 align-items-center">
                                                    <div class="col-md-6">
                                                        <label for="reading"
                                                            class="form-label fw-bold">Kemampuan</label>
                                                        <input type="text" class="form-control" value="Reading"
                                                            readonly>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="reading-level"
                                                            class="form-label fw-bold">Tingkat</label>
                                                        <select class="form-select">
                                                            <option value="">-- Pilih --</option>
                                                            <option value="beginner">Beginner</option>
                                                            <option value="intermediate">Intermediate</option>
                                                            <option value="advanced">Advanced</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <!-- Speaking -->
                                                <div class="row mb-3 align-items-center">
                                                    <div class="col-md-6">
                                                        <label for="speaking"
                                                            class="form-label fw-bold">Kemampuan</label>
                                                        <input type="text" class="form-control" value="Speaking"
                                                            readonly>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="speaking-level"
                                                            class="form-label fw-bold">Tingkat</label>
                                                        <select class="form-select">
                                                            <option value="">-- Pilih --</option>
                                                            <option value="beginner">Beginner</option>
                                                            <option value="intermediate">Intermediate</option>
                                                            <option value="advanced">Advanced</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <!-- Tombol Hapus -->
                                                <button type="button" class="btn btn-outline-danger btn-sm"
                                                    onclick="removeLanguageForm(this)">
                                                    <i class="fa fa-trash"></i> Hapus
                                                </button>
                                            </div>
                                        </div>
                                    </template>
                                </div>


                                <!-- Pendidikan -->
                                <div class="card-body border">
                                    <h2 class="section-title">Pendidikan <b class="text-danger">*</b></h2>


                                    <div id="sectionEducation" class="row mb-3 form-group" style="margin-left: 1px;">

                                    </div>

                                    <!-- Tombol untuk menambah data -->
                                    <div class="row mt-2">
                                        <div class="form-group col-md-12 col-12">
                                            <!-- Tombol tambah data -->
                                            <button class="btn btn-outline-primary p-2" type="button"
                                                onclick="addNewEducationForm()">
                                                <span class="fa fa-plus"> + Tambah Data</span>
                                            </button>
                                        </div>
                                    </div>


                                    <!-- Template Form untuk input data -->
                                    <template id="EducationFormTemplate">
                                        <div class="card border mb-3">
                                            <div class="card-body">
                                                <label for="education" class="form-label fw-bold">Universitas /
                                                    Sekolah</label>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <input type="text" id="school" name="school"
                                                            class="form-control"
                                                            placeholder="Masukkan nama universitas/sekolah">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="level" class="form-label fw-bold">Jenjang</label>
                                                        <select id="level" name="level" class="form-select">
                                                            <option value="">-- Pilih --</option>
                                                            <option value="sd">SD</option>
                                                            <option value="smp">SMP</option>
                                                            <option value="sma">SMA</option>
                                                            <option value="diploma">Diploma</option>
                                                            <option value="sarjana">Sarjana</option>
                                                            <option value="magister">Magister</option>
                                                            <option value="doktor">Doktor</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <label for="start-date-education"
                                                            class="form-label fw-bold">Dimulai
                                                            dari</label>
                                                        <input type="date" id="start-date-education"
                                                            name="start-date-education" class="form-control">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="end-date-education"
                                                            class="form-label fw-bold">Berakhir
                                                            pada</label>
                                                        <input type="date" id="end-date-education"
                                                            name="end-date-education" class="form-control">
                                                    </div>
                                                </div>


                                                <!-- Tombol Hapus -->
                                                <button type="button" class="btn btn-outline-danger btn-sm"
                                                    onclick="removeEducationForm(this)">
                                                    <i class="fa fa-trash"></i> Hapus
                                                </button>
                                            </div>
                                        </div>
                                    </template>
                                </div>

                                <!-- Keterampilan -->
                                <div class="card-body border">
                                    <h2 class="section-title">Keterampilan <b class="text-danger">*</b></h2>

                                    <div id="sectionSkills" class="row mb-3 form-group" style="margin-left: 1px;">

                                    </div>

                                    <!-- Tombol untuk menambah data -->
                                    <div class="row mt-2">
                                        <div class="form-group col-md-12 col-12">
                                            <button class="btn btn-outline-primary p-2" type="button"
                                                onclick="addNewSkillsForm()">
                                                <span class="fa fa-plus"> + Tambah Data</span>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Template Form untuk input data -->
                                    <template id="SkillsFormTemplate">
                                        <div class="card border mb-3">
                                            <div class="card-body">
                                                <label for="skills" class="form-label fw-bold">Skills</label>
                                                <select class="form-select">
                                                    <option value="">-- Pilih --</option>
                                                    <option value="indonesia">HTML</option>
                                                    <option value="english">JAVA</option>
                                                    <option value="japanese">JS</option>
                                                </select>

                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <label for="level" class="form-label fw-bold">Tingkat</label>
                                                        <select id="level" name="level" class="form-select">
                                                            <option value="">-- Pilih --</option>
                                                            <option value="Beginner">Beginner</option>
                                                            <option value="Intermediate">Intermediate</option>
                                                            <option value="Advanced">Advanced</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="category"
                                                            class="form-label fw-bold">Kategori</label>
                                                        <select id="category" name="category" class="form-select">
                                                            <option value="">-- Pilih --</option>
                                                            <option value="hard_skill">Hard Skill</option>
                                                            <option value="soft_skill">Soft Skill</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <!-- Tombol Hapus -->
                                                <button type="button" class="btn btn-outline-danger btn-sm"
                                                    onclick="removeSkillsForm(this)">
                                                    <i class="fa fa-trash"></i> Hapus
                                                </button>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </form>

                            <!-- Riwayat Pekerjaan -->
                            <div class="card-body border">
                                <h2 class="section-title">Riwayat Pekerjaan</h2>
                                <div id="sectionJobHistory" class="row mb-3 form-group" style="margin-left: 1px;">

                                </div>

                                <!-- Tombol untuk menambah data -->
                                <div class="row mt-2">
                                    <div class="form-group col-md-12 col-12">
                                        <button class="btn btn-outline-primary p-2" type="button"
                                            onclick="addNewJobHistoryForm()">
                                            <span class="fa fa-plus"> + Tambah Data</span>
                                        </button>
                                    </div>
                                </div>

                                <!-- Template Form untuk input data -->
                                <template id="JobHistoryFormTemplate">
                                    <div class="card border mb-3">
                                        <div class="card-body">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="company_name"
                                                        class="form-label fw-bold">Perusahaan</label>
                                                    <input type="text" id="company_name" name="company_name"
                                                        class="form-control" placeholder="Masukkan nama perusahaan">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="position" class="form-label fw-bold">Posisi
                                                        Contract</label>
                                                    <select id="position" name="position" class="form-select">
                                                        <option value="" disabled selected>-- Pilih --</option>
                                                        <option value="Manager">Manager</option>
                                                        <option value="CEO">CEO</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-group form-check">
                                                        <input type="checkbox" class="form-check-input" id="jobEnroll"
                                                            onchange="disableEndDate(this, '#end-date-job-history')"
                                                            style="margin-left: 0!important;">
                                                        <label for="jobEnroll" class="form-check-label"
                                                            style="margin-left: 20px!important;">Saya masih bekerja
                                                            disini</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="contract_status" class="form-label fw-bold">Status
                                                        Contract</label>
                                                    <select id="contract_status" name="contract_status"
                                                        class="form-select">
                                                        <option value="" disabled selected>-- Pilih --</option>
                                                        <option value="INTERNSHIP">Internship</option>
                                                        <option value="CONTRACT">Contract</option>
                                                        <option value="PART_TIME">Part Time</option>
                                                        <option value="FULL_TIME">Full Time</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="start-date-job-history"
                                                        class="form-label fw-bold">Dimulai
                                                        dari</label>
                                                    <input type="date" id="start-date-job-history"
                                                        name="start-date-job-history" class="form-control">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="end-date-job-history"
                                                        class="form-label fw-bold">Berakhir
                                                        pada</label>
                                                    <input type="date" id="end-date-job-history"
                                                        name="end-date-job-history" class="form-control">
                                                </div>
                                            </div>


                                            <div class="form-group col-md-12">
                                                <label for="inputJobDescription-1" class="form-label fw-bold">Deskripsi
                                                    Pekerjaan</label>
                                                <textarea class="form-control" name="description"></textarea>
                                            </div>

                                            <div class="form-group col-md-12">
                                                <label for="inputSpesificationProject-1"
                                                    class="form-label fw-bold">Spesifikasi Proyek</label>
                                                <textarea class="form-control" name="description"></textarea>
                                            </div>

                                            <!-- Tombol Hapus -->
                                            <button type="button" class="btn btn-outline-danger btn-sm"
                                                onclick="removeJobHistoryForm(this)">
                                                <i class="fa fa-trash"></i> Hapus
                                            </button>
                                        </div>
                                    </div>
                                </template>
                            </div>

                            <!-- Project -->
                            <div class="card-body border">
                                <h2 class="section-title">Project</h2>
                                <div id="sectionProject" class="row mb-3 form-group" style="margin-left: 1px;">

                                </div>

                                <!-- Tombol untuk menambah data -->
                                <div class="row mt-2">
                                    <div class="form-group col-md-12 col-12">
                                        <button class="btn btn-outline-primary p-2" type="button"
                                            onclick="addNewProjectForm()">
                                            <span class="fa fa-plus"> + Tambah Data</span>
                                        </button>
                                    </div>
                                </div>

                                <!-- Template Form untuk input data -->
                                <template id="projectFormTemplate">
                                    <div class="card border mb-3">
                                        <div class="card-body">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="project_name" class="form-label fw-bold">Nama
                                                        Project</label>
                                                    <input type="text" id="project_name" name="project_name"
                                                        class="form-control" placeholder="Masukkan nama project">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="lembaga" class="form-label fw-bold">Lembaga/Perusahaan
                                                    </label>
                                                    <input type="text" id="lembaga" name="lembaga" class="form-control"
                                                        placeholder="Masukkan nama Lembaga/Perusahaan">
                                                </div>
                                            </div>

                                            <div class="form-group col-md-12">
                                                <label for="inputJobDescription-1" class="form-label fw-bold">Deskripsi
                                                    Pekerjaan</label>
                                                <textarea class="form-control" name="description"></textarea>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="start-date-project" class="form-label fw-bold">Dimulai
                                                        dari</label>
                                                    <input type="date" id="start-date-project" name="start-date-project"
                                                        class="form-control">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="end-date-project" class="form-label fw-bold">Berakhir
                                                        pada</label>
                                                    <input type="date" id="end-date-project" name="end-date-project"
                                                        class="form-control">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <label for="skill" class="form-label fw-bold">Skill</label>
                                                <select id="skill" name="skill" class="form-select">
                                                    <option value="" disabled selected>-- Pilih --</option>
                                                    <option value="java">JAVA</option>
                                                    <option value="CEO">CEO</option>
                                                </select>
                                            </div>


                                            <!-- Tombol Hapus -->
                                            <button type="button" class="btn btn-outline-danger btn-sm"
                                                onclick="removeProjectForm(this)">
                                                <i class="fa fa-trash"></i> Hapus
                                            </button>
                                        </div>
                                    </div>
                                </template>
                            </div>

                            <!-- Pelatihan -->
