<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>CV Template</title>
    <link rel="stylesheet" href="/path-to-your-styles.css" />
  </head>
  <body>
    <div class="mt-4 basic-profile" id="txtPersonalSection">
      <span style="font-size: 20.8px; color: #355f90">Personal Data</span>
      <div class="row mt-3 mx-2">
        <table style="width: 100%">
          <tr>
            <td class="align-top" style="width: 35%">
              <span> Data of Birth:</span>
            </td>
            <td class="align-top" style="width: 35%">
              <b th:if="!${showDateOfBirth}" id="txtDateOfBirth"> ______</b>
              <b th:text="${showDateOfBirth}"></b>
            </td>
            <td
              class="profileImageContainer image-profile-negative-margin-top text-center"
              rowspan="9"
              style="width: 30%; vertical-align: top; margin-top: -40px"
            >
              <img
                class="image-profile image-profile-negative-margin-top"
                th:if="!${showProfilePicture}"
                id="imgProfileImagePreview"
                th:src="${baseUrl} + '/assets/img/no_image.jpg'"
                width="120px"
                style="margin-top: -40px"
              />
              <img
                class="image-profile image-profile-negative-margin-top"
                th:src="${showProfilePicture}"
                width="120px"
                style="margin-top: -40px"
              />
            </td>
          </tr>
          <!-- Lanjutkan dengan baris lainnya sesuai data personal -->
        </table>
      </div>
    </div>

    <div th:if="${languageData != ''}" class="mt-4 language">
      <span style="font-size: 20.8px; color: #355f90">Language</span>
      <div class="row mt-3 mx-2">
        <div class="mx-3">
          <table>
            <div id="txtLanguageProfiency" class="align-top"></div>
            <div th:remove="tag" th:utext="${languageData}"></div>
          </table>
        </div>
      </div>
    </div>

    <div th:if="${educationData != ''}" class="mt-4 education">
      <span style="font-size: 20.8px; color: #355f90">Education</span>
      <div class="row mt-3 mx-2">
        <div class="mx-3">
          <table>
            <div id="txtEducationFrame" class="align-top"></div>
            <div th:remove="tag" th:utext="${educationData}"></div>
          </table>
        </div>
      </div>
    </div>

    <!-- Gabungkan semua section lainnya dengan struktur serupa -->
    <div th:if="${skillData != ''}" class="mt-4 skill">
      <span style="font-size: 20.8px; color: #355f90">Skill</span>
      <div class="mt-3 mx-2 w-100">
        <div th:remove="tag" th:utext="${skillData}"></div>
        <div id="txtSkillFrame" class="row mx-2"></div>
      </div>
    </div>

    <!-- Work Experience -->
    <div th:if="${workData != ''}" class="mt-4 work-experience">
      <span style="font-size: 20.8px; color: #355f90">Work Experience</span>
      <div class="row mx-2 mt-3">
        <div class="mx-3">
          <table>
            <div id="txtWorkFrame" class="align-top"></div>
            <div th:remove="tag" th:utext="${workData}"></div>
          </table>
        </div>
      </div>
    </div>

    <!-- Section lainnya seperti Project, Training, Certification -->
    <div th:if="${projectData != ''}" class="mt-4 project">
      <span style="font-size: 20.8px; color: #355f90">Project</span>
      <div class="row mt-3 mx-2">
        <div class="mx-3">
          <table>
            <div id="txtProjectFrame" class="align-top"></div>
            <div th:remove="tag" th:utext="${projectData}"></div>
          </table>
        </div>
      </div>
    </div>

    <!-- Tambahkan semua section lainnya seperti Award, Organization Experience -->
    <div th:if="${awardData != ''}" class="mt-4 award">
      <span style="font-size: 20.8px; color: #355f90">Award</span>
      <div class="row mt-3 mx-2">
        <div class="mx-3">
          <table>
            <div id="txtAwardFrame" class="align-top"></div>
            <div th:remove="tag" th:utext="${awardData}"></div>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
