<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="" type="" />

    <title>Pick-Me</title>

    <div th:replace="components/plugin :: css"></div>
  </head>

  <body>
    <!-- login modal -->
    <div class="card">
      <h5 class="card-title" id="loginModalLabel">Login</h5>

      <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
        <div class="card-body">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              th:field="*{username}"
              placeholder="Masukkan username atau Email"
            />
          </div>
          <div class="form-group">
            <label for="password">Kata Sandi</label>
            <input
              type="password"
              class="form-control"
              th:field="*{password}"
              placeholder="Masukkan kata sandi"
            />
          </div>
        </div>
        <div class="card-footer justify-content-between">
          <!-- <a
                  href="#"
                  data-toggle="modal"
                  data-target="#fpModal"
                  data-dismiss="modal"
                  >Forget Password?</a
                > -->
          <div class="float-end">
            <a
              th:href="@{/landing-page}"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Kembali
            </a>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>

    <div th:replace="components/plugin :: js"></div>
    <div layout:fragment="script">
      <script type="text/javascript" th:src="@{/js/custom.js}"></script>
    </div>
  </body>
</html>
