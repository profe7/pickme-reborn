<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Family Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{css/login-style.css}" />
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon" />
    <link
      rel="shortcut icon"
      th:href="@{/img/favicon.ico}"
      type="image/x-icon"
    />

    <title>Login Page</title>
  </head>

  <body class="login-body">
    <section class="gradient-form">
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-xl-10">
            <div class="card login-card text-black shadow">
              <div class="row g-0">
                <div
                  class="col-lg-6 d-flex align-items-center gradient-custom-2"
                >
                  <div class="text-white px-3 py-2 p-md-5 mx-md-4">
                    <div class="box-img">
                      <img
                        th:src="@{/img/login-img.png}"
                        style="width: 200px"
                        alt="logo"
                      />
                    </div>
                    <h1><strong>Pick-Me</strong></h1>
                    <h4>Welcome to Pick-Me</h4>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img
                        th:src="@{/img/metrodata-logo.webp}"
                        style="width: 100px"
                        alt="logo"
                      />
                      <h4 class="mt-2 pb-1"><strong>Pick-Me</strong></h4>
                    </div>

                    <form
                      th:action="@{/login}"
                      th:method="POST"
                      th:object="${loginRequest}"
                      onsubmit="return validateForm()"
                    >
                      <p><strong>Login to continue</strong></p>
                      <div
                        th:if="${error}"
                        class="alert alert-danger alert-dismissible fade show alert-login"
                        role="alert"
                      >
                        <strong>Akun Tidak ditemukan!</strong> Coba cek kembali
                        username dan password anda.
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="alert"
                          aria-label="Close"
                        ></button>
                      </div>

                      <div class="form-outline mb-2">
                        <label class="form-label fw-semibold" for="username"
                          >Username</label
                        >
                        <input
                          type="text"
                          placeholder="Masukkan username atau Email"
                          class="form-control"
                          th:field="*{username}"
                        />
                        <div class="invalid-feedback">Tolong isi username</div>
                      </div>
                      <div class="form-outline">
                        <label class="form-label fw-semibold" for="password"
                          >Kata Sandi</label
                        >
                        <input
                          type="password"
                          placeholder="Masukkan kata sandi"
                          class="form-control form-control mb-2"
                          th:field="*{password}"
                        />
                        <div class="invalid-feedback">Tolong isi password</div>
                        <div class="text-end">
                          <a th:href="@{/login/forget-password}" type="button"
                            >Forgot password?</a
                          >
                        </div>
                      </div>

                      <div class="text-center pt-1 mt-2 pb-1">
                        <a
                          th:href="@{/landing-page}"
                          type="button"
                          class="btn btn-secondary btn-block shadow"
                          data-dismiss="modal"
                        >
                          KEMBALI
                        </a>
                        <button
                          class="btn btn-primary btn-block shadow"
                          type="submit"
                        >
                          LOGIN
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/auth/login.js}"></script>
  </body>
</html>
