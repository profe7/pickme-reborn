<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pickme</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* CSS Kustom */
      .custom-bg {
        background: #f0f0f0;
        padding: 20px;
      }

      .custom-btn {
        background: #007bff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pickme</a>
        <button
          class="btn custom-btn ml-auto"
          data-toggle="modal"
          data-target="#loginModal"
        >
          Login
        </button>
      </nav>
    </header>
    
    <main>

    </main>
    

    <div th:if="${accessDeniedMessage}" class="alert alert-danger">
      <p th:text="${accessDeniedMessage}"></p>
    </div>
    
    <main>
      <div class="container custom-bg">
        <h1>Welcome to Pickme</h1>
        <p>Here you can pick any talent you need.</p>
      </div>


    </main>

    

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              th:action="@{/login}"
              th:method="POST"
              th:object="${loginRequest}"
            >
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{username}"
                  placeholder="Enter your username"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Enter your password"/>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn custom-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
