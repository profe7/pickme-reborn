<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/forget-style.css}" />
    <title>Lupa Password</title>
</head>

<body class="forget-body">
    <br>
    <br>
    <br>
    <section class="gradient-form">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-5">
                    <div class="card forget-card text-black shadow">
                        <div class="card-body p-4">
                            <h3 class="text-center">Lupa Password</h3>
                            <p class="text-center">Kami akan mengirimkan link untuk reset password ke email ini jika
                                cocok
                                dengan akun Pick-Me yang sudah ada.</p>
                            <p><strong>Email</strong></p>
                            <!-- <form th:action="@{/forget-password}" method="post"> -->
                            <form id="forget-password-form">

                                <div class="form-group mb-3">
                                    <label for="email" class="visually-hidden">Email</label>
                                    <input type="email" class="form-control" id="email" name="emailOrUsername"
                                        placeholder="Masukkan email" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Lanjut</button>
                                <a href="/login" class="btn btn-outline-primary w-100 mt-2">Kembali</a>
                            </form>
                            <p th:if="${message}" th:text="${message}" class="text-center mt-3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/forget-password/forget-password.js"></script> <!-- Menyertakan file JS terpisah -->
</body>

</html>
