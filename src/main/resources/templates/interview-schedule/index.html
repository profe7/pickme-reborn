<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <title>Jadwal Wawancara</title>
  </head>
  <body>
    <div class="content-wrapper" layout:fragment="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 my-2">
            <div class="row justify-content-between align-items-center">
              <!-- search bar tengah -->
              <div class="col-lg-4 select2-container">
                <input
                  id="searchName"
                  class="form-control rounded-5"
                  type="search"
                  placeholder="Cari Name Talent"
                  aria-label="Search"
                />
              </div>

              <!-- search bar tengah -->
              <div class="col-lg-3">
                <input
                  id="searchDate"
                  class="form-control rounded-5"
                  type="date"
                  aria-label="Date"
                />
              </div>
            </div>
          </div>

          <div class="col-md-4 list-talent-card">
            <div class="card talent-card border-0 border" id="listTalent">
              <div class="scrollable-content">
                <!-- talent -->
                <table class="col-md-12">
                  <tbody id="talentTbl"></tbody>
                </table>
              </div>
              <!-- pagination -->
              <div
                class="mx-2 my-2 pagination-container justify-content-around"
              >
                <p id="paginationInfo">Halaman 1 dari 1, Total Data: 0</p>
                <nav aria-label="Page navigation" class="ms-auto">
                  <ul class="pagination mr-2" id="pagination">
                    <li class="page-item" id="firstPageBtn">
                      <a class="page-link" href="#" onclick="displayData(0)"
                        ><<</a
                      >
                    </li>
                    <li class="page-item" id="lastPageBtn">
                      <a
                        class="page-link"
                        href="#"
                        onclick="displayData(totalPage - 1)"
                        >>></a
                      >
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>

          <div class="col-md-8 mt-2 scrollable-content">
            <div id="calendar"></div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="detailSchedule"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Detail Jadwal</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      data-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <span id="id" hidden></span>
                    <p>
                      <span class="fw-bold">Talent :</span>
                      <span id="name"></span>
                    </p>
                    <p>
                      <span class="fw-bold">Posisi :</span>
                      <span id="position"></span>
                    </p>
                    <p>
                      <span class="fw-bold">Tanggal :</span>
                      <span id="date"></span>
                    </p>
                    <p>
                      <span class="fw-bold">Waktu Mulai :</span>
                      <span id="startTime"></span>
                    </p>
                    <p>
                      <span class="fw-bold">Waktu Selesai :</span>
                      <span id="endTime"></span>
                    </p>
                    <p>
                      <span class="fw-bold">Online :</span>
                      <span id="offline"></span>
                    </p>
                    <p id="location">
                      <span></span>
                    </p>
                    <p id="link">
                      <span></span>
                    </p>
                    <p>
                      <span class="fw-bold">Status :</span>
                      <span id="status"></span>
                    </p>
                  </div>
                  <div
                    class="modal-footer border-top-0 d-flex justify-content-center"
                  >
                    <button
                      class="btn btn-success"
                      id="processButton"
                      onclick="process()"
                    >
                      Proses
                    </button>
                    <a
                      href="#"
                      class="btn btn-primary"
                      id="rescheduleButton"
                      data-id=""
                      >Jadwal Ulang</a
                    >
                    <button
                      class="btn btn-warning text-white"
                      id="cancelButton"
                      onclick="cancel()"
                    >
                      Batalkan
                    </button>
                    <button
                      class="btn btn-primary"
                      id="acceptButton"
                      onclick="accept()"
                    >
                      Terima
                    </button>
                    <button
                      class="btn btn-danger"
                      id="rejectButton"
                      onclick="reject()"
                    >
                      Tolak
                    </button>
                    <a
                      href="#"
                      class="btn btn-info text-white"
                      id="historyButton"
                      data-id=""
                      >Riwayat</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div layout:fragment="script">
      <script th:src="@{/js/interview-schedule/index.js}"></script>
    </div>
  </body>
</html>
